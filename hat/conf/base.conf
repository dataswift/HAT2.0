# Coonfiguration for running behind trusted proxies (e.g. on AWS) for Play to correctly extract client's IP address
play {
  http.forwarded.trustedProxies=["0.0.0.0/0", "::/0"]

  mailer {
    host: "email-smtp.eu-west-1.amazonaws.com"
    user: "username"
    password: "password"

    host = ${?MAILER_HOST}
    port = ${?MAILER_PORT}
    user = ${?MAILER_USER}
    password = ${?MAILER_PASSWORD}
    from = "systems@hatdex.org"
    from = ${?MAILER_FROM}
    ssl = false
    tls = true
    mock = false
  }
}

play.http.parser.maxMemoryBuffer=10M
parsers.disk.maxLength=20M
