name: CI

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main
      - dev
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup
        uses: actions/setup-java@v1
        with:
          java-version: 11
          java-package: jdk
          architecture: x64

      - name: Clean
        run: sbt clean

      - name: Compile
        run: sbt +compile

      - name: Test - Compile 
        run: sbt +test:compile

      # - name: Test
      #   run: sbt +test

      - name: Build
        run: sbt docker:stage && docker build hat/target/docker/stage
